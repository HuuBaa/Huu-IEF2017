    var movediv = document.getElementById('movediv');
    var dir = "U";//div朝向上右下左，对应0123
    var text_input = document.getElementById('text_input');
    var cmd_sub = document.getElementById('cmd_sub');
    var turlef = document.getElementById('turlef');
    var turrig = document.getElementById('turrig');
    var turbac = document.getElementById('turbac');
    var turgo = document.getElementById('turngo');
    var TARlef = document.getElementById('TARlef');
    var TARrig = document.getElementById('TARrig');
    var TARtop = document.getElementById('TARtop');
    var TARbot = document.getElementById('TARbot');
    var MOVlef = document.getElementById('MOVlef');
    var MOVrig = document.getElementById('MOVrig');
    var MOVtop = document.getElementById('MOVtop');
    var MOVbot = document.getElementById('MOVbot');
    movediv.style.transform = "rotate(0deg)";


    function tarMove() {
        var movediv_trans = parseInt(movediv.style.transform.replace(/[^0-9\-]/g, ""))
        //获取现在transform的值
        var lef_num = parseInt(movediv.style.left);
        var top_num = parseInt(movediv.style.top);
        var text_value = text_input.value;
        switch (dir) {
            case "U":
                switch (text_value) {
                    case "TUN LEF":
                        movediv.style.transform = "rotate("+(movediv_trans-90)+"deg)";
                        dir="L";
                        break;
                    case "TUN RIG":
                        movediv.style.transform = "rotate("+(movediv_trans+90)+"deg)";
                        dir="R";
                        break;
                    case "TUN BAC":
                        movediv.style.transform = "rotate("+(movediv_trans+180)+"deg)";
                        break;
                        dir="B";
                    case "GO":
                        top_num = top_num - 50;
                        if (top_num < 0) {
                            alert("不能移出边框外");
                            return false;
                        }
                        movediv.style.top = top_num + "px";
                        break;
                }
                break;

            case "L":
                switch (text_value) {
                    case "TUN LEF":
                        movediv.style.transform = "rotate("+(movediv_trans-90)+"deg)";
                        dir="B";
                        break;
                    case "TUN RIG":
                        movediv.style.transform = "rotate("+(movediv_trans+90)+"deg)";
                        dir="U";
                        break;
                    case "TUN BAC":
                        movediv.style.transform = "rotate("+(movediv_trans+180)+"deg)";
                        dir="R";
                        break;
                    case "GO":
                        lef_num = lef_num - 50;
                        if (lef_num < 0) {
                            alert("不能移出边框外");
                            return false;
                        }
                        movediv.style.left = lef_num + "px";
                        break;
                }
                break;
            case "R":
                switch (text_value) {
                    case "TUN LEF":
                        movediv.style.transform = "rotate("+(movediv_trans-90)+"deg)";
                        dir="U";
                        break;                       
                    case "TUN RIG":
                        movediv.style.transform = "rotate("+(movediv_trans+90)+"deg)";
                        dir="B";
                        break;                        
                    case "TUN BAC":
                        movediv.style.transform = "rotate("+(movediv_trans+180)+"deg)";
                        dir="L";
                        break;
                    case "GO":
                        lef_num = lef_num + 50;
                        if (lef_num > 450) {
                            alert("不能移出边框外");
                            return false;
                        }
                        movediv.style.left = lef_num + "px";
                        break;
                }
                break;


            case "B":
                switch (text_value) {
                    case "TUN LEF":
                        movediv.style.transform = "rotate("+(movediv_trans-90)+"deg)";
                        dir = "R";
                        break;
                    case "TUN RIG":
                        movediv.style.transform = "rotate("+(movediv_trans+90)+"deg)";
                        dir = "L";
                        break;
                    case "TUN BAC":
                        movediv.style.transform = "rotate("+(movediv_trans+180)+"deg)";
                        dir = "U";
                        break;
                    case "GO":
                        top_num = top_num + 50;
                        if (top_num > 450) {
                            alert("不能移出边框外");
                            return false;
                        }
                        movediv.style.top = top_num + "px";
                        break;
                }
                break;
        }

        switch (text_value) {
            case "TAR LEF":               
                if (lef_num - 50 < 0) {
                    alert("不能移动到框外");
                    return false;
                }              
                movediv.style.left = (lef_num - 50) + "px";
                break;
            case "TAR RIG":

                    return false;
                }

            case "TAR TOP":

                    return false;

                movediv.style.top = (top_num - 50) + "px";

            case "TAR BOT":
                if (top_num + 50 > 450) {
                    alert("不能移动到框外");
                    return false;
                }
                movediv.style.top = (top_num + 50) + "px";
                break;


            case "MOV LEF":
                movediv.style.transform = "rotate(-90deg)";
                movediv.style.animationName = "mymove";
                var time = setTimeout(function() {
                    movediv.style.animationName = "";
                }, 500)
                if (lef_num - 50 < 0) {
                    alert("不能移动到框外");
                    return false;
                }
                dir = "L";
                movediv.style.left = (lef_num - 50) + "px";
                break;
            case "MOV RIG":
                movediv.style.transform = "rotate(90deg)";
                movediv.style.animationName = "mymove";

                    movediv.style.animationName = "";

                if (lef_num + 50 > 450) {

            case "MOV TOP":
                movediv.style.transform = "rotate(0deg)";

                    return false;

            case "MOV BOT":
