<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function() {
        var num = ["一", "二", "三", "四", "五", "六"];
        aqiData.sort(function(x, y) {
            return y[1] - x[1]
        }); //数组排序
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                var list_list = document.getElementById('aqi-list');
                var list_item = document.createElement("LI");
                var list_item_text = document.createTextNode("第" + num[i] + "名" + ":" + aqiData[i][0] + "," + aqiData[i][1]);
                list_item.appendChild(list_item_text);
                list_list.appendChild(list_item);
            }
        }
    })();
    </script>
</body>

</html>
