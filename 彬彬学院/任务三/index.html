<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
aqiData = new Array();

function getData() {
	var sourceul = document.getElementById("source");
	var sourceli = sourceul.getElementsByTagName("li");
     
    for (var i = 0; i < sourceli.length; i++) {
        aqiData[i] = new Array();
    	aqiData[i][0]=sourceli[i].innerHTML.substr(0,2);
    	aqiData[i][1]=sourceli[i].innerHTML.substr(-6,2);
    }
	
    return aqiData
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */  
};


	
function sortNum(x, y) {
    return y[1] - x[1]
};

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {	
	data = data.sort(sortNum);
	return data	
};

var chnum = ["一","二","三","四","五","六","七","八"];
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    for (var i = 0; i < data.length; i++) {
    	resortli = document.createElement("li");
    	resortlib = document.createElement("b");
    	resortli_text = document.createTextNode("第"+chnum[i]+
    		"名: "+data[i][0]+"空气质量：") ;
    	resortlib_text = document.createTextNode(data[i][1]); 
    	resortlib.appendChild(resortlib_text);
    	resortli.appendChild(resortli_text);
    	resortli.appendChild(resortlib);
    	resort.appendChild(resortli);
    }

}


function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
	botton = document.getElementById("sort-btn");
	botton.onclick = btnHandle;
    
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
}

init();

</script>
</body>
</html>
