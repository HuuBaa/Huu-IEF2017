<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task9</title>
    <style>
    div {
        border: 1px solid black;
        margin: 5px;
        display: flex;
        flex-flow: nowrap row;
        flex: 1 1 auto;
        justify-content: center;
    }
    
    #container {
        height: 100px;
    }
    
    .yellow {
        background-color: yellow;
    }
    
    .white {
        background-color: white;
    }
    
    .choosed {
        background-color: orange;
        border: 2px dotted black;
    }
    </style>
</head>

<body>
    <div id="container">super
        <div>cat
            <div>apple
                <div>pear</div>
                <div>pig</div>
                <div>cola</div>
                <div>soccer</div>
            </div>
            <div>phone
            </div>
            <div>
                <div>back</div>
                <div>school</div>
            </div>
        </div>
        <div>note
            <div>human
                <div>code</div>
                <div>operate</div>
                <div>man</div>
            </div>
            <div>program
                <div>element
                    <div>cat</div>
                </div>
                <div>glass</div>
            </div>
        </div>
        <div>fish</div>
    </div>
    
    <input type="submit" value="开始遍历" id="startT">
    <input type="text" placeholder="输入查找内容" id="sec_text">
    <input type="submit" value="查找" id="sec">
    <br>
    <br>
    <input type="text" placeholder="输入增加内容" id="add_text">
    <input type="submit" value="添加" id="add">
    <br>
    <br>
    <input type="submit" value="删除选中元素" id="del">
    <input type="submit" value="取消选中" id="clearCho">
    <br>
    <br>
    <input type="submit" value="还原" id="recover">
    <script>
    var body = document.getElementsByTagName("body")[0];
    var container = document.querySelector("#container");
    var startT = document.getElementById('startT');
    var sec = document.getElementById('sec');
    var sec_text = document.getElementById('sec_text');
    var add_text = document.getElementById('add_text');
    var add = document.getElementById('add');
    var del = document.getElementById('del');
    var clearCho = document.getElementById("clearCho");
    var recover = document.getElementById("recover");
    var arr = new Array();
    var delay = 500;
    var timer1;
    var timer2;
    var num;




    function clear() {
        var alldiv = document.querySelectorAll("div");
        for (var i = 0; i < alldiv.length; i++) {
            alldiv[i].removeAttribute("style");
            alldiv[i].removeAttribute("class");
        }
        clearInterval(timer1);
        clearInterval(timer2);
        arr = [];
        num = 0;
    }

    function Traversal(node) {
        if (node != null) {
            arr.push(node);
            for (var i = 0; i < node.children.length; i++) {
                Traversal(node.children[i])
            }
        }
    }

    function renderArr(arr) {
        var i = 0;
        timer1 = setInterval(function() {

            if (i > 0 && arr[i - 1]) {
                arr[i - 1].removeAttribute("style");
            }

            if (i < arr.length) {
                arr[i].style.backgroundColor = "blue";
                for (var j = 0; j < arr[i].children.length; j++) {
                    arr[i].children[j].className = "white";
                }
                i = i + 1;
            } else {
                clearInterval(timer1);
            }

        }, delay);

    }

    function search(arr) {
        var i = 0;
        var sec_val = new RegExp(sec_text.value, "i")
        timer2 = setInterval(function() {
            if (i < arr.length) {
                if (sec_val.test(arr[i].firstChild.nodeValue)) {
                    arr[i].className = "yellow"; //添加class进行标志
                    num = num + 1; //记录发现的个数
                    for (var j = 0; j < arr[i].children.length; j++) {
                        arr[i].children[j].className = "white";
                    }
                }
                i = i + 1;

            } else if (i == arr.length) {
                i = i + 1;
                if (num == 0) {
                    alert("未发现")
                } else {
                    alert("发现" + num + "个元素")
                }
            } else if (i > arr.length) {
                clearInterval(timer2);
            }
        }, delay)

    }

    function clickDis(eve) {
        clear();
        Traversal(container);
        for (var i = 0; i < arr.length; i++) {
            arr[i].onclick = function(event) {
                this.className = "choosed";
                //取消冒泡事件
                event = event || window.event;
                if (event.stopPropagation) {
                    event.stopPropagation();
                } else {
                    event.cancelBubble = true; //ie
                }
            }
        }
    }

    function delDiv() {
        var choosed = document.querySelectorAll(".choosed");
        for (var i = 0; i < choosed.length; i++) {
            choosed[i].parentNode.removeChild(choosed[i]);
        }
    }

    function appDiv() {
        var choosed = document.querySelectorAll(".choosed");
        for (var i = 0; i < choosed.length; i++) {
            var apptext = document.createTextNode(add_text.value)
            var appdiv = document.createElement("div");
            appdiv.appendChild(apptext);
            choosed[i].appendChild(appdiv);
        }
    }

    function insertAfter(newElement, targetElement) {
        var parent = targetElement.parentNode
        if (parent.lastChild == targetElement) {
            parent.appendChild(newElement)
        } else {
            parent.insertBefore(newElement, targetElement.nextSibling)
        }
    }


    startT.onclick = function() {
        clear();
        Traversal(container);
        renderArr(arr);
    }
    sec.onclick = function() {
        if (!sec_text.value) {
            alert("请输入");
            return false;
        }
        clear();
        Traversal(container);
        renderArr(arr)
        search(arr);
    }
    del.onclick = function() {
        delDiv();
    }
    add.onclick = function() {
        appDiv();
        clickDis();
    }
    clearCho.onclick = function() {
        clear();
    }
    recover.onclick = function() {
        document.location.reload();
    }
    window.onload = clickDis;
    </script>
</body>

</html>
